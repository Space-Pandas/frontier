[package]
name = "fc-consensus"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
description = "Frontier consensus for substrate"
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository = "https://github.com/paritytech/frontier/"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", features = ["derive"] }
sp-core = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-blockchain = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-runtime = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-api = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sc-client-api = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-block-builder = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
sp-inherents = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
fp-consensus = { version = "1.0.0", path = "../../primitives/consensus" }
fp-rpc = { version = "2.0.0", path = "../../primitives/rpc" }
fc-db = { version = "1.0.0", path = "../db" }
sp-consensus = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
log = "0.4.8"
futures = { version = "0.3.1", features = ["compat"] }
sp-timestamp = { tag = "v3.0.0", git = "https://github.com/paritytech/substrate.git" }
derive_more = "0.99.2"
prometheus-endpoint = { tag = "v3.0.0", package = "substrate-prometheus-endpoint", git = "https://github.com/paritytech/substrate.git"}
